    <h1>文化觀光產業學系</h1>
    <p>文化觀光產業學系致力於培養學生對文化、旅遊和體驗產業的認識和經驗。學生將學習如何開發、管理和行銷文化和旅遊活動，並了解文化和旅遊對於經濟、社會和環境的影響。</p>
    <h2>課程</h2>
    <ul>
      <li>旅遊地理學</li>
      <li>旅遊企業管理</li>
      <li>文化資產管理</li>
      <li>餐飲管理</li>
      <li>觀光活動企劃</li>
      <li>行銷與促銷</li>
      <li>旅遊法律</li>
      <li>生態旅遊</li>
    </ul>
    <h2>職業前景</h2>
    <p>畢業生可以在旅遊業、餐飲業、文化機構、政府機構和非營利組織中找到工作。職業包括旅遊經理、餐飲經理、文化活動策劃人員、旅遊顧問和旅遊推廣人員。</p>
